<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Order Status</title>
    <script>
        function checkStatus() {
            fetch("http://192.168.0.25:5000/status")
            .then(response => response.json())
            .then(data => {
                document.getElementById("status").innerText = data.status;
            })
            .catch(error => console.error("Error fetching status:", error));
        }

        setInterval(checkStatus, 2000);  // Check status every 2 seconds
    </script>
</head>
<body>
    <h2>Customer Order Status</h2>
    <p><strong>Allergen Check Status:</strong> <span id="status">Pending</span></p>
</body>
</html>
