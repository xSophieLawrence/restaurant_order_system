<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Ordering System</title>
    <script>
        function checkAllergenStatus() {
            fetch("http://192.168.0.25:5000/status")
            .then(response => response.json())
            .then(data => {
                if (data.status === "All allergen checks completed") {
                    alert("✅ All allergen checks completed!");
                }
            })
            .catch(error => console.error("Error fetching status:", error));
        }

        function submitOrder(event) {
            event.preventDefault(); // Prevent form from navigating away

            let formData = new FormData(document.getElementById("orderForm"));
            fetch("http://192.168.0.25:5000/submit_order", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("statusMessage").innerText = "✅ Order received. Waiting for allergen check...";
                setInterval(checkAllergenStatus, 2000); // Start checking for allergen status
            })
            .catch(error => console.error("Error submitting order:", error));
        }
    </script>
</head>
<body>
    <h2>Restaurant Ordering System</h2>
    <form id="orderForm" onsubmit="submitOrder(event)">
        <label for="table">Table Number:</label>
        <input type="number" id="table" name="table" required><br><br>

        <label for="allergen">Allergen (if any):</label>
        <input type="text" id="allergen" name="allergen"><br><br>

        <label for="dish">Dish:</label>
        <input type="text" id="dish" name="dish" required><br><br>

        <input type="submit" value="Place Order">
    </form>

    <p id="statusMessage"></p>
</body>
</html>
