<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Received</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #status {
      font-size: 1.5em;
      font-weight: bold;
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Order Received</h2>
  <p>Your order has been placed.</p>
  <div id="status">Allergen checks pending...</div>
  
  <script>
    // Poll the /status endpoint every 2 seconds
    setInterval(() => {
      // Append a timestamp to avoid caching issues
      fetch('http://192.168.0.25:5000/status?t=' + new Date().getTime())
        .then(response => response.json())
        .then(data => {
          // If the status returned from Flask is "Pending", display a friendly message
          let statusText = data.status;
          if (statusText === "Pending") {
            statusText = "Allergen checks pending...";
          }
          document.getElementById("status").innerText = statusText;
          console.log("Status updated:", statusText);
        })
        .catch(error => console.error('Error fetching status:', error));
    }, 2000);
  </script>
</body>
</html>
